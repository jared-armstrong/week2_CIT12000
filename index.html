<script>

let billCost = prompt("Enter bill amount: ");
billCost = parseFloat(billCost);

let taxBill = billCost + (0.07 * billCost);

let tip = taxBill * 0.15;

let finalBill = tip + taxBill;

alert("Your final bill is $" + finalBill.toFixed(2));


</script>
